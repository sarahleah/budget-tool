<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby ATM</title>
    <link rel="stylesheet" href="baby-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="atm">
        <h1>
            <span class="first-row dark-green">B</span>
            <span class="first-row dark-blue">A</span>
            <span class="first-row white">B</span>
            <span class="first-row red">Y</span>
            <span class="second-row dark-blue">B</span>
            <span class="second-row red">A</span>
            <span class="second-row white">N</span>
            <span class="second-row dark-green">K</span>
        </h1>
        <h2>$<span class="balance">0</span></h2>
        <div class="input-button-group">
            <input type="number" class="deposit-input">
            <button class="deposit-btn">+</button>
        </div>
        <div class="input-button-group">
            <input type="number" class="withdraw-input">
            <button class="withdraw-btn">-</button>
        </div>
    </div>
    <script src="./baby-app.js"></script>
</body>
</html>
